<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.description }}"
      class="img-responsive"
      style="max-width: 300px;"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>

<div class="row">
  <div class="col-xm-12">
    <button class="btn btn-primary">Shopping list</button>
    <button class="btn btn-success">Edit</button>
    <button class="btn btn-danger">Delete</button>
  </div>
</div>
